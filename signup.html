<html>
<head>
<style>
body
{

</head>

<body>

<div class="div1">
<h2>SignUp</h2>
</div>

<input type="submit" class="class2">

</div>

</form>

{

var v=document.forms["myform"]["password2"];
	
	
	if (x.value == "")
	{
        	alert("Please enter your name.");
        	x.focus();
        	return false;
    	}

if (!/^[a-zA-Z]*$/g.test(x.value))
{
alert("Name should contain characters only.");
x.focus();
return false;
}

	 if(y.value=="")
	{

	return false;
	}

	}

	{
	alert("Please enter valid email address.");

	}

var g1=document.getElementsByName('g');
var g2=false;

        for(var i=0;i<g1.length;i++)
	{
            if(g1[i].checked==true)
		{
                		g2=true;    
            		}
        	}
        if(!g2)
	{
            	alert("Please choose the gender.");
            	return false;
        	}

	{

	}
	
var z1=document.myform.phonenumber1.value;

{
  alert("Enter correct phone number.");

}

if (z2.length!=10)
{
  alert("Enter correct phone number.");

	if(u.value.length<6)
	{

	return false;
	}

	{
	alert("Please enter your Password again.");
	return false;
	}
var u1=document.myform.password1.value;
var v1=document.myform.password2.value;
if(u1!=v1)
{
alert("Please enter same password.");
return false;

}
